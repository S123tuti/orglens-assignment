<!DOCTYPE html>

<head>

            Top Box.

               Nav Box

            </td>
            <td class="content-box">
               Content Box
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, quisquam.</p>
            </td>
         </tr>
      </tbody>
   </table>
